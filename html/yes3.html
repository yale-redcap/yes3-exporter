<!-- for modal panels -->
<div id="yes3-screen-cover"></div>

<!-- yesno -->

<div id="yes3-yesno-panel" class="yes3-panel yes3-draggable" style="display:none">

   <div class="yes3-panel-header-row">
      <div class="yes3-panel-row-left" id="yes3-yesno-panel-title">
         A QUESTION FOR YOU
      </div>
      <div class="yes3-panel-row-right">
         <a href="javascript: YES3.closePanel('yes3-yesno-panel')"><i class="fas fa-times fa-2x"></i></a>
      </div>
   </div>

   <div id="yes3-yesno-message" class="yes3-panel-row yes3-panel-message">
   </div>

   <div class="yes3-panel-row">
      <div style='float:left'>
         <input type="button" value="yes, make it so" onClick="YES3.Yes();" class="yes3-panel-button" />
      </div>
      <div style='float:right'>
         <input type="button" value="no, skip it" onClick="YES3.closePanel('yes3-yesno-panel');" class="yes3-panel-button" />
      </div>
   </div>

</div> <!-- YesNo -->
